<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Omur Faruk">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="img" href="./assets/rock.png">
    <link rel="stylesheet" href="./rock-paper-scissors.css">
  </head>
  <body>
    <header>
      <h1>
        Rock Paper Scissors
      </h1>
    </header>

    <div class="button-div">
      <div>
        <button class="rock-js-button">
          <img src="./assets/rock.png">
        </button>
      </div>
      <div>
        <button class="paper-js-button">
          <img src="./assets/paper.png">
        </button>
      </div>
      <div>
        <button class="scissors-js-button">
          <img src="./assets/scissors.png">
        </button>
      </div>
    </div>

    <div class="render-div">
      <div>
        <p class="result-render"></p>
        <p class="move"></p>
      </div>

      <div class="score-render"></div>

      <div>
        <button class="js-btn-restart">Restart Score</button>
        <button class="js-btn-auto">Start Auto Play</button>
        <button class="js-btn-stop">Stop Auto Play</button>

      </div>
    </div>

    <script src="./rock-paper-scissors.js"></script>
  </body>
</html>
